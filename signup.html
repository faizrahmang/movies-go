<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg">
    <div class="logc1">
      <h1 style="text-align: center">SIGN UP</h1>
      <label for="userid">User Id</label>
      <input
        type="email"
        size="30"
        name="Userid"
        id="userid"
        placeholder="enter email"
      />
      <label for="tpassword">Enter Password</label>

      <input
        type="text"
        size="30"
        name="tpassword"
        id="tpassword"
        placeholder="enter password"
        required
      />
      <label for="password">Confirm Password</label>
      <input
        type="password"
        size="30"
        name="password"
        id="password"
        placeholder="confirm password"
        required
      />

      <input
        type="submit"
        class="u"
        name="SIGNUP"
        onclick=""
        id="submit"
        value="SIGN UP"
      />
      
    </div>
  </body>
</html>
